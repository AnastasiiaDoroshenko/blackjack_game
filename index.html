<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Black Jack App</title>
</head>
<body>
<div class="game--wrapper">
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()" class="game--button start_game--button">START GAME</button>
    <button onclick="newCard()" class="game--button new_card--button">NEW CARD</button>
    <p id="player-el"></p>
</div>
<script src="script.js"></script>
</body>
</html>
